    <script>
        // 打字效果实现
        function typeWriter(element, text, speed) {
            let i = 0;
            element.textContent = '';
            function type() {
                if (i < text.length) {
                    element.textContent = element.textContent.slice(0, -1); // 移除上一个竖线
                    element.textContent += text.charAt(i) + '|'; // 添加新字符和竖线
                    i++;
                    setTimeout(() => {
                        // 添加0-0.1秒的随机抖动
                        const jitter = Math.random() * 40; // 0-100毫秒的随机值
                        setTimeout(type, speed + jitter);
                    }, speed/2); // 竖线显示一半时间后消失
                } else {
                    element.textContent = element.textContent.slice(0, -1); // 移除最后的竖线
                }
            }
            element.textContent = '|'; // 初始显示竖线
            setTimeout(type, speed); // 等待一个周期后开始打字
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const overlay = document.getElementById('overlay');
            const linkName = document.getElementById('link-name');
            const linkUrl = document.getElementById('link-url');
            const addLinkBtn = document.getElementById('add-link');
            const linkList = document.getElementById('link-list');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            // 打开侧边栏
            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => {
                    overlay.classList.add('opacity-100');
                }, 0);
            }

            // 关闭侧边栏
            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-100');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 300);
            }

            // 侧边栏切换事件
            sidebarToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (sidebar.classList.contains('-translate-x-full')) {
                    openSidebar();
                } else {
                    closeSidebar();
                }
            });

            // 点击遮罩层关闭侧边栏
            overlay.addEventListener('click', closeSidebar);

            // 搜索功能
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('a');
                
                cards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    card.style.display = text.includes(searchTerm) ? 'flex' : 'none';
                });
            });

            // 从本地存储加载链接
            function loadLinks() {
                const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
                linkList.innerHTML = '';
                links.forEach((link, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between p-2 hover:bg-gray-50 rounded-md';
                    li.innerHTML = `
                        <span class="text-gray-700">${link.name}</span>
                        <button class="delete-link text-red-500 hover:text-red-700 focus:outline-none" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    linkList.appendChild(li);
                });
                updateMainContent();
            }

            // 更新主页内容
            function updateMainContent() {
                const customLinksSection = document.getElementById('custom-links');
                const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
                
                if (links.length > 0) {
                    customLinksSection.innerHTML = `
                        <h2 class="text-2xl font-semibold text-gray-700 mb-4">自定义链接</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            ${links.map(link => `
                                <a href="${link.url}" target="_blank" class="bg-white shadow-md rounded-lg p-4 flex items-center hover:shadow-lg transition-all duration-300 hover:scale-105">
                                    <span class="text-3xl mr-4">🔗</span>
                                    <span class="font-medium text-gray-800">${link.name}</span>
                                </a>
                            `).join('')}
                        </div>
                    `;
                } else {
                    customLinksSection.innerHTML = '';
                }
            }

            // 添加链接
            addLinkBtn.addEventListener('click', () => {
                if (linkName.value && linkUrl.value) {
                    let url = linkUrl.value;
                    if (!/^https?:\/\//i.test(url)) {
                        url = 'https://' + url;
                    }
                    
                    const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
                    links.push({ name: linkName.value, url });
                    localStorage.setItem('customLinks', JSON.stringify(links));
                    loadLinks();
                    
                    linkName.value = '';
                    linkUrl.value = '';
                }
            });

            // 删除链接
            linkList.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('.delete-link');
                if (deleteButton) {
                    const index = deleteButton.dataset.index;
                    const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
                    links.splice(index, 1);
                    localStorage.setItem('customLinks', JSON.stringify(links));
                    loadLinks();
                }
            });

            // 搜索功能
            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value;
                if (searchTerm.trim() !== '') {
                    const searchUrl = `https://google.uiobot.com/search?q=${encodeURIComponent(searchTerm)}`;
                    window.location.href = searchUrl;
                }
            });

            // 回车搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });

            // 初始加载
            loadLinks();
        });
    </script>
