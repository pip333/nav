<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能导航</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">智能导航</h1>
            <div class="relative max-w-md mx-auto">
                <input 
                    type="text" 
                    placeholder="搜索网站..."
                    id="search-input"
                    class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-1/2 transform -translate-y-1/2 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </header>

        <main>
            <section class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">效率工具</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <a href="https://chat.openai.com" target="_blank" class="bg-white shadow-md rounded-lg p-4 flex items-center hover:shadow-lg transition-all duration-300 hover:scale-105">
                        <span class="text-3xl mr-4">🤖</span>
                        <span class="font-medium text-gray-800">ChatGPT</span>
                    </a>
                    <a href="https://claude.ai" target="_blank" class="bg-white shadow-md rounded-lg p-4 flex items-center hover:shadow-lg transition-all duration-300 hover:scale-105">
                        <span class="text-3xl mr-4">🧠</span>
                        <span class="font-medium text-gray-800">Claude</span>
                    </a>
                    <a href="https://notion.so" target="_blank" class="bg-white shadow-md rounded-lg p-4 flex items-center hover:shadow-lg transition-all duration-300 hover:scale-105">
                        <span class="text-3xl mr-4">📝</span>
                        <span class="font-medium text-gray-800">Notion</span>
                    </a>
                </div>
            </section>

            <section class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">设计资源</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <a href="https://figma.com" target="_blank" class="bg-white shadow-md rounded-lg p-4 flex items-center hover:shadow-lg transition-all duration-300 hover:scale-105">
                        <span class="text-3xl mr-4">🎨</span>
                        <span class="font-medium text-gray-800">Figma</span>
                    </a>
                    <a href="https://dribbble.com" target="_blank" class="bg-white shadow-md rounded-lg p-4 flex items-center hover:shadow-lg transition-all duration-300 hover:scale-105">
                        <span class="text-3xl mr-4">🖌️</span>
                        <span class="font-medium text-gray-800">Dribbble</span>
                    </a>
                    <a href="https://behance.net" target="_blank" class="bg-white shadow-md rounded-lg p-4 flex items-center hover:shadow-lg transition-all duration-300 hover:scale-105">
                        <span class="text-3xl mr-4">✏️</span>
                        <span class="font-medium text-gray-800">Behance</span>
                    </a>
                </div>
            </section>
        </main>

        <footer class="mt-12 text-center text-gray-500">
            <p>© 2024 智能导航 | 收藏夹管理</p>
        </footer>
    </div>

    <script>
        // 简单的搜索功能
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('a');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
