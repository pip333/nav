    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const overlay = document.getElementById('overlay');
            const linkName = document.getElementById('link-name');
            const linkUrl = document.getElementById('link-url');
            const addLinkBtn = document.getElementById('add-link');
            const linkList = document.getElementById('link-list');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            // æ‰“å¼€ä¾§è¾¹æ 
            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => {
                    overlay.classList.add('opacity-100');
                }, 0);
            }

            // å…³é—­ä¾§è¾¹æ 
            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-100');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 300);
            }

            // ä¾§è¾¹æ åˆ‡æ¢äº‹ä»¶
            sidebarToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (sidebar.classList.contains('-translate-x-full')) {
                    openSidebar();
                } else {
                    closeSidebar();
                }
            });

            // ç‚¹å‡»é®ç½©å±‚å…³é—­ä¾§è¾¹æ 
            overlay.addEventListener('click', closeSidebar);

            // æœç´¢åŠŸèƒ½
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('a');
                
                cards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    card.style.display = text.includes(searchTerm) ? 'flex' : 'none';
                });
            });

            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½é“¾æ¥
            function loadLinks() {
                const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
                linkList.innerHTML = '';
                links.forEach((link, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between p-2 hover:bg-gray-50 rounded-md';
                    li.innerHTML = `
                        <span class="text-gray-700">${link.name}</span>
                        <button class="delete-link text-red-500 hover:text-red-700 focus:outline-none" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    linkList.appendChild(li);
                });
                updateMainContent();
            }

            // æ›´æ–°ä¸»é¡µå†…å®¹
            function updateMainContent() {
                const customLinksSection = document.getElementById('custom-links');
                const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
                
                if (links.length > 0) {
                    customLinksSection.innerHTML = `
                        <h2 class="text-2xl font-semibold text-gray-700 mb-4">è‡ªå®šä¹‰é“¾æ¥</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            ${links.map(link => `
                                <a href="${link.url}" target="_blank" class="bg-white shadow-md rounded-lg p-4 flex items-center hover:shadow-lg transition-all duration-300 hover:scale-105">
                                    <span class="text-3xl mr-4">ğŸ”—</span>
                                    <span class="font-medium text-gray-800">${link.name}</span>
                                </a>
                            `).join('')}
                        </div>
                    `;
                } else {
                    customLinksSection.innerHTML = '';
                }
            }

            // æ·»åŠ é“¾æ¥
            addLinkBtn.addEventListener('click', () => {
                if (linkName.value && linkUrl.value) {
                    let url = linkUrl.value;
                    if (!/^https?:\/\//i.test(url)) {
                        url = 'https://' + url;
                    }
                    
                    const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
                    links.push({ name: linkName.value, url });
                    localStorage.setItem('customLinks', JSON.stringify(links));
                    loadLinks();
                    
                    linkName.value = '';
                    linkUrl.value = '';
                }
            });

            // åˆ é™¤é“¾æ¥
            linkList.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('.delete-link');
                if (deleteButton) {
                    const index = deleteButton.dataset.index;
                    const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
                    links.splice(index, 1);
                    localStorage.setItem('customLinks', JSON.stringify(links));
                    loadLinks();
                }
            });

            // æœç´¢åŠŸèƒ½
            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value;
                if (searchTerm.trim() !== '') {
                    const searchUrl = `https://google.uiobot.com/search?q=${encodeURIComponent(searchTerm)}`;
                    window.location.href = searchUrl;
                }
            });

            // å›è½¦æœç´¢
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });

            // åˆå§‹åŠ è½½
            loadLinks();
        });
    </script>
